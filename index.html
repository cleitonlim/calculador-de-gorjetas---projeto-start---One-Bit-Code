<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculadora de Gorjetas</title>
</head>
<body>
  <div id="container">
    <header>
      <h1 class="title">Calculadora de Gorjetas</h1>
    </header>

    <main role="main">
      <form class="tipsForm" name="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input type="number" placeholder="000" name="bill" id="bill" class="formInput" require>
        </p>
        
        <label for="serviceQual" name="selectQual">
          <p>Como foi seu serviço?</p>
        
        </label>
        <select name="serviceQual" id="serviceQual" class="formSelect">
          <option disable selected value="0">Escolha uma opção</option>
          <option value="0.3">30% - Incrível</option>
          <option value="0.2">20% - Bom</option>
          <option value="0.15">15% - Aceitável</option>
          <option value="0.1">10% - Ruim</option>
          <option value="0.05">05% - Péssimo</option>
        </select>
        
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" name="people" id="people" placeholder="1" class="formInput" name="people"> Pessoa(s)
        </p>
        
        <button type="submit" name="btnCalculate" class="formSubmit" id="btnCalculate">Calcular</button>
          
      </form>

      <h2 id="result" ></h2>
      <h2 id="paymentDivision"></h2>
    </main>
  </div>
</body>
</html>
